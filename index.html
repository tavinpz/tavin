<html lang="pt-BR">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavin - Digital Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background: #050505;
        }

        /* ===== INTRO - FUNDO BRANCO ===== */
        .intro {
            position: fixed;
            inset: 0;
            z-index: 1000;
            cursor: pointer;
        }

        .intro-panel {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50.1%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .intro-panel.top {
            top: 0;
            align-items: flex-end;
        }

        .intro-panel.bottom {
            bottom: 0;
            align-items: flex-start;
        }

        .intro-logo {
            font-family: 'Cinzel', serif;
            font-size: clamp(4.5rem, 14vw, 11rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            color: #000;
            text-transform: uppercase;
        }

        .intro-panel.top .intro-logo {
            transform: translateY(52%);
        }

        .intro-panel.bottom .intro-logo {
            transform: translateY(-48%);
            opacity: 0.08;
        }

        .intro-hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation: fadeIn 1s ease 0.5s both;
        }

        .intro-hint span {
            font-size: 10px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #999;
        }

        .intro-hint .line {
            width: 1px;
            height: 35px;
            background: linear-gradient(to bottom, #999, transparent);
            animation: pulse-line 2s ease-in-out infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.5; height: 35px; }
            50% { opacity: 1; height: 45px; }
        }

        .split-line {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #000;
            z-index: 1002;
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .transitioning .split-line {
            transform: scaleX(1);
        }

        .opened .intro-panel.top {
            transform: translateY(-100%);
        }

        .opened .intro-panel.bottom {
            transform: translateY(100%);
        }

        .opened .intro-hint {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .complete .intro {
            display: none;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animated {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 1;
            animation: float-orb 20s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, rgba(200, 200, 200, 0.1) 40%, transparent 70%);
            top: -250px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 180, 180, 0.3) 0%, rgba(150, 150, 150, 0.15) 40%, transparent 70%);
            bottom: -200px;
            right: -150px;
            animation-delay: -7s;
        }

        .bg-orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220, 220, 220, 0.2) 0%, rgba(200, 200, 200, 0.1) 40%, transparent 70%);
            top: 30%;
            left: 40%;
            animation-delay: -14s;
        }

        .bg-orb-4 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(240, 240, 240, 0.25) 0%, rgba(210, 210, 210, 0.1) 40%, transparent 70%);
            top: 10%;
            right: 5%;
            animation-delay: -10s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 40px) scale(0.95);
            }
            75% {
                transform: translate(-40px, -20px) scale(1.05);
            }
        }

        /* Noise overlay */
        .noise {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* ===== PÁGINA PRINCIPAL ===== */
        .main {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 50px;
            opacity: 0;
            transition: opacity 0.8s ease 0.4s;
        }

        .opened .main {
            opacity: 1;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 36px;
            max-width: 550px;
        }

        .headline {
            font-size: clamp(2.2rem, 7vw, 3rem);
            line-height: 1.15;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        .headline .light {
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
        }

        .headline .serif {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-style: italic;
            color: #fff;
        }

        .subheadline {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-style: italic;
            font-weight: 400;
            color: rgba(255,255,255,0.4);
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.7s;
        }

        /* ===== SOCIAL BADGES ===== */
        .social-badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.85s;
        }

        .social-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .social-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .social-badge:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .social-badge:hover::before {
            opacity: 1;
        }

        .social-badge .icon {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .social-badge:hover .icon {
            transform: rotate(-5deg) scale(1.1);
        }

        .social-badge .icon.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-badge .icon.tiktok {
            background: #000;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .social-badge .icon.youtube {
            background: #ff0000;
        }

        .social-badge .icon svg {
            width: 12px;
            height: 12px;
            fill: #fff;
        }

        /* ===== CARDS ===== */
        .cards {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 18px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(30px);
        }

        .card:nth-child(1) { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 1s; }
        .card:nth-child(2) { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.15s; }
        .card:nth-child(3) { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.3s; }
        .card:nth-child(4) { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.45s; }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.12);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card:hover::before,
        .card:hover::after {
            opacity: 1;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            flex-shrink: 0;
            position: relative;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover .card-icon {
            transform: scale(1.08) rotate(-3deg);
        }

        .card-icon svg {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon svg {
            transform: scale(1.1);
        }

        .card-icon.dark {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .card-icon.dark svg {
            stroke: #fff;
            stroke-width: 1.5;
            fill: none;
        }

        .card-icon.gray {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-icon.gray svg {
            fill: #fff;
        }

        .card-icon.orange {
            background: linear-gradient(145deg, #ff7043, #e64a19);
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.3);
        }

        .card-icon.orange svg {
            fill: #fff;
        }

        .card-icon.beige {
            background: linear-gradient(145deg, #e0d4c0, #c9b896);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-icon.beige svg {
            fill: #1a1a1a;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-info h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .card-info p {
            font-size: 0.82rem;
            font-weight: 300;
            color: rgba(255,255,255,0.45);
            line-height: 1.5;
            transition: color 0.3s;
        }

        .card:hover .card-info p {
            color: rgba(255,255,255,0.6);
        }

        .card-info p strong {
            color: rgba(255,255,255,0.75);
            font-weight: 500;
        }

        .card-arrow {
            width: 46px;
            height: 46px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 14px;
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-arrow svg {
            width: 18px;
            height: 18px;
            stroke: rgba(255,255,255,0.35);
            stroke-width: 2;
            fill: none;
            transition: all 0.4s ease;
        }

        .card:hover .card-arrow {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.15);
            transform: rotate(0deg);
        }

        .card:hover .card-arrow svg {
            stroke: #fff;
            transform: translate(2px, -2px);
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 50px;
            text-align: center;
            opacity: 0;
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 1.6s;
        }

        .footer-copy {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.2);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .social-badges {
                gap: 8px;
            }

            .social-badge {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .card {
                padding: 16px;
            }

            .card-icon {
                width: 54px;
                height: 54px;
                margin-right: 14px;
            }

            .card-icon svg {
                width: 24px;
                height: 24px;
            }

            .card-arrow {
                width: 40px;
                height: 40px;
            }

            .headline {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
